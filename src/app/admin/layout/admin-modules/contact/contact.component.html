<button class="btn btn-info" (click)="editSection(content)">Edit</button>
<section class="page-section" id="contact" *ngIf="contactData">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contact</h2>
        <h3 class="section-subheading text-muted">{{contactData.email}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
  </div>
</section>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <p>Edit</p>
  </div>

  <div class="modal-body">
    <form [formGroup]="contactForm" (ngSubmit)="save(contactForm.value)">
      <div class="form-group">
        <label for="subtitle">Email:</label>
        <input type="text" class="form-control" placeholder="Email" id="email" formControlName="email">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="modal-footer">
    <button (click)="c('Close click')" class="btn btn-secondary" type="button">Close</button>
  </div>
</ng-template>
