  <button class="btn btn-info" (click)="open(content)">Edit</button>
  <button class="btn btn-success" (click)="open(contentStory)">Add story point</button>
  <section class="page-section" *ngIf="profesorData">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{profesorData.title}}</h2>
          <h3 class="section-subheading text-muted">{{profesorData.subtitle}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="timeline">
            <li *ngFor="let storyItem of profesorData.storyItems; let i = index"
              [ngClass]="{'timeline-inverted':i%2!==0}">
              <div class="timeline-image">
                <img class="rounded-circle img-fluid" [src]="getPhotoUrl(storyItem.photoId)" alt="">
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4>{{storyItem.startYear}}-{{storyItem.endYear}}</h4>
                  <h4 class="subheading">{{storyItem.title}}</h4>
                </div>
                <div class="timeline-body">
                  <p class="text-muted">{{storyItem.mainDescription}}</p>
                  <div style="text-align: center;">
                    <button class="btn btn-success btn-sm" (click)="open(contentStoryEdit,storyItem,i)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="removeStoryPointItem(i)">Remove</button>
                  </div>
                </div>
              </div>

            </li>
            <li class="timeline-inverted">
              <div class="timeline-image">
                <h4>Be Part
                  <br>Of Our
                  <br>Story!</h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <p>Edit</p>
    </div>
    <div class="modal-body">
      <form [formGroup]="proffesorForm" (ngSubmit)="save(proffesorForm.value)">
        <div class="form-group">
          <label for="title">Main title:</label>
          <input type="text" class="form-control" placeholder="Title" id="title" formControlName="mainTitle">
        </div>
        <div class="form-group">
          <label for="subtitle">Subtitle:</label>
          <input type="text" class="form-control" placeholder="Subtitle" id="subtitle" formControlName="subTitle">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!proffesorForm.valid">Save</button>
      </form>
    </div>

    <div class="modal-footer">
      <button (click)="c('Close click')" class="btn btn-secondary" type="button">Close</button>
    </div>
  </ng-template>

  <ng-template #contentStory let-c="close" let-d="dismiss">
    <div class="modal-header">
      <p>Add story point</p>
    </div>
    <div class="modal-body">
      <form [formGroup]="storyPointForm" (ngSubmit)="saveStoryPoint(storyPointForm.value)">
        <div class="form-group">
          <label for="startYear">Start Year:</label>
          <input type="number" class="form-control" placeholder="Start Year" id="startYear" formControlName="startYear">
        </div>
        <div class="form-group">
          <label for="endYear">End Year:</label>
          <input type="number" class="form-control" placeholder="End Year" id="endYear" formControlName="endYear">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" placeholder="Title" id="title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="title">Main Description:</label>
          <input type="text" class="form-control" placeholder="Main Description" id="mainDescription"
            formControlName="mainDescription">
        </div>
        <div class="form-group">
          <label for="fullDetails">Full Details:</label>
          <textarea class="form-control" id="fullDetails" rows="3" placeholder="Full Details" id="fullDetails"
            formControlName="fullDetails"></textarea>

        </div>
         <app-photo-upload [editPhotoUrl]="" [events]="eventsSubject.asObservable()"
           (onUploadFinished)="uploadFinished($event)">
         </app-photo-upload>
        <button type="submit" class="btn btn-primary" [disabled]="!storyPointForm.valid">Save</button>
      </form>
    </div>

    <div class="modal-footer">
      <button (click)="c('Close click')" class="btn btn-secondary" type="button">Close</button>
    </div>
  </ng-template>


  <ng-template #contentStoryEdit let-c="close" let-d="dismiss">
    <div class="modal-header">
      <p>Edit story point</p>
    </div>
    <div class="modal-body">
      <form [formGroup]="storyPointFormEdit" (ngSubmit)="saveStoryPointItemEdit(storyPointFormEdit.value)">
        <div class="form-group">
          <label for="startYear">Start Year:</label>
          <input type="number" class="form-control" placeholder="Start Year" id="startYear" formControlName="startYear">
        </div>
        <div class="form-group">
          <label for="endYear">End Year:</label>
          <input type="number" class="form-control" placeholder="End Year" id="endYear" formControlName="endYear">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" placeholder="Title" id="title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="title">Main Description:</label>
          <input type="text" class="form-control" placeholder="Main Description" id="mainDescription"
            formControlName="mainDescription">
        </div>
        <div class="form-group">
          <label for="fullDetails">Full Details:</label>
          <textarea class="form-control" id="fullDetails" rows="3" placeholder="Full Details" id="fullDetails"
            formControlName="fullDetails"></textarea>
        </div>
       <app-photo-upload *ngIf="currentSelectedItem" [editPhotoUrl]="getPhotoUrl(currentSelectedItem.photoId)"
         [events]="eventsSubject.asObservable()" (onUploadFinished)="uploadFinished($event)">
       </app-photo-upload>
        <button type="submit" class="btn btn-primary" [disabled]="!storyPointFormEdit.valid">Save</button>
      </form>
    </div>

    <div class="modal-footer">
      <button (click)="c('Close click')" class="btn btn-secondary" type="button">Close</button>
    </div>
  </ng-template>
