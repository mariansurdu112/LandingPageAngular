<div [@routerTransition]>
  <button class="btn btn-info" (click)="editSection(content)">Edit</button>
  <header class="masthead" [ngStyle]="{'background-image': 'url(' + dashboardData.mainPicture + ')'}">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">{{dashboardData.mainSubtitle}}</div>
        <div class="intro-heading text-uppercase">{{dashboardData.mainTitle}}</div>
      </div>
    </div>
  </header>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <p>Edit</p>
  </div>

  <div class="modal-body">
    <form [formGroup]="dashboardForm" (ngSubmit)="save(dashboardForm.value)">
      <div class="form-group">
        <label for="email">Main title:</label>
        <input type="text" class="form-control" placeholder="Title" id="title" formControlName="mainTitle">
      </div>
      <div class="form-group">
        <label for="subtitle">Subtitle:</label>
        <input type="text" class="form-control" placeholder="Subtitle" id="subtitle" formControlName="mainSubtitle">
      </div>
      <div class="form-group">
        <label for="picture">Main Photo:</label>
        <input type="text" class="form-control" placeholder="Picture" id="picture" formControlName="mainPicture">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="modal-footer">
    <button (click)="c('Close click')" class="btn btn-secondary" type="button">Close</button>
  </div>



</ng-template>
