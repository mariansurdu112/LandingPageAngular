<div [@routerTransition] class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <h1>Admin portal</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLoggedin(loginForm.value)">
        <div class="form-content">
          <div class="form-group">
            <input [placeholder]="'Email' | translate" formControlName="username"
              class="form-control input-underline input-lg" type="text" />
          </div>
        <div class="form-group">
            <input [placeholder]="'Password' | translate" formControlName="password"
              class="form-control input-underline input-lg"
              type="password" />
          </div>
        </div>
        <button type="submit" class="btn rounded-btn" [disabled]="!loginForm.valid">{{'Log in' | translate}}</button>
</form>
    </div>
  </div>
</div>
