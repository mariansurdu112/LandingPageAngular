 <section class="page-section" *ngIf="cercetatorData" id="services">
   <div class="container">
     <div class="row">
       <div class="col-lg-12 text-center">
         <h2 class="section-heading text-uppercase">{{cercetatorData.title}}</h2>
         <h3 class="section-subheading text-muted">{{cercetatorData.subtitle}}</h3>
       </div>
     </div>
     <div class="row text-center">
       <div class="col-md-4" *ngFor="let item of cercetatorData.items;let i = index">
         <span class="fa-stack fa-4x" (click)="open(content,i)">
           <i class="fas fa-circle fa-stack-2x text-primary"></i>
           <i class="fas {{item.icon}} fa-stack-1x fa-inverse"></i>
         </span>
         <h4 class="service-heading">{{item.title}}</h4>
         <p class="text-muted">{{item.mainDescription}}</p>
       </div>


     </div>
     <app-no-items *ngIf="cercetatorData.items.length==0"></app-no-items>
   </div>
 </section>
  <ng-template #content let-c="close" let-d="dismiss" let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{currentItem.title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
   <div class="modal-body">
     <div class="container">
       <div class="row">
         <div class="col-lg-12 mx-auto">
           <div class="modal-body">
             <div class="row text-center">
               <div class="col-md-4 centered">
                 <span class="fa-stack fa-4x">
                   <i class="fas fa-circle fa-stack-2x text-primary"></i>
                   <i class="fas {{currentItem.icon}} fa-stack-1x fa-inverse"></i>
                 </span>
                 <h4 class="service-heading">{{currentItem.title}}</h4>
                 <p class="text-muted">{{currentItem.mainDescription}}</p>
               </div>
              </div>
             <app-editor-view [data]="currentItem.fullDetails"></app-editor-view>
           </div>
         </div>
       </div>
     </div>
   </div>
   <div class="modal-footer">
     <button (click)="c('Close click')" class="btn btn-secondary" type="button">Close</button>
   </div>
 </ng-template>
