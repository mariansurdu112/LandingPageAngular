<section class="bg-light page-section" id="criba" *ngIf="cribaData">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{cribaData.title}}</h2>
        <h3 class="section-subheading text-muted">{{cribaData.subtitle}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 criba-item" *ngFor="let item of cribaData.items;let i = index">
        <a class="criba-link" (click)="open(content,i)">
          <div class="criba-hover">
            <div class="criba-hover-content">
              <i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{getPhotoUrl(item.photoId)}}" alt="">
        </a>
        <div class="criba-caption">
          <h4>{{item.title}}</h4>
          <p class="text-muted">{{item.subtitle}}</p>
        </div>
      </div>

    </div>
    <app-no-items *ngIf="cribaData.items.length==0"></app-no-items>
  </div>
</section>

 <ng-template #content let-c="close" let-d="dismiss" let-modal>
   <div class="modal-header">
     <h4 class="modal-title">{{currentItem.title}}</h4>
     <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div class="modal-body">
            <table class="table table-dark customColor">
              <thead>
              </thead>
              <tbody>
                <tr>
                  <td>{{currentItem.title}}</td>
                  <td>{{currentItem.subtitle}}</td>
                </tr>
              </tbody>
            </table>
            <div class="containerImage">
              <img class="img-fluid imgCustom radius" src="{{getPhotoUrl(currentItem.photoId)}}" alt="">
              <div class="bottom-left">{{currentItem.date | date :'dd/MM/yyyy'}}</div>
            </div>
            <app-editor-view [data]="currentItem.description"></app-editor-view>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="c('Close click')" class="btn btn-secondary" type="button">Close</button>
  </div>
</ng-template>
