  <header class="masthead" *ngIf="dashboardData"
    [ngStyle]="{'background-image': 'url(' + dashboardData.mainPicture + ')'}">
    <div class="container" *ngIf="dashboardData">
      <div class="intro-text">
        <div class="intro-lead-in">{{dashboardData.mainSubtitle}}</div>
        <div class="intro-heading text-uppercase" style="font-size: 55px;">{{dashboardData.mainTitle}}</div>
      </div>
    </div>
  </header>
